<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>OLLE-APP</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
	<script src="js/ionic.js"></script>

    
  </head>
  <body ng-controller="RootCtrl">
    
    <ion-tabs class="tabs-icon-top tabs-positive">

      <ion-tab title="Forum" 
               icon-on="ion-ios-book" 
               icon-off="ion-ios-book-outline" 
               ng-controller="HomeCtrl">
        
        <ion-header-bar class="bar-positive">   
          <h1 class="title">Forum</h1>
		  <button class="button button-clear" ng-click="newTask()">New</button>
        </ion-header-bar>
        
        <ion-content has-tabs="true" on-refresh="onRefresh()">
          <ion-refresher></ion-refresher>
          <ion-list scroll="false" on-refresh="onRefresh()"
                    s-editing="isEditingItems" 
                    animation="fade-out">
            <ion-item ng-repeat="week in weeks" 
                  href="#/week/{{week.id}}">
          		Week {{ week.value }}		
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-tab>

      <ion-tab title="Calendar" icon-on="icon ion-ios-calendar" icon-off="icon ion-ios-calendar-outline">
      	<ion-header-bar class=" bar-positive">  
          <h1 class="title">Calendar</h1>
        </ion-header-bar>
        <ion-content has-header="true">
          
        </ion-content>
      </ion-tab>


      <ion-tab title="Chats" icon-on="icon ion-ios-chatbubble" 
      						 icon-off="icon ion-ios-chatbubble-outline" 
      						 ng-controller="ChatRoomsCtrl">              
        <ion-header-bar class=" bar-positive">            
            <h1 class="title">Chats</h1>          	
        </ion-header-bar>
    	<ion-content >
    		<ion-list>
        	<ion-item ng-repeat="chatroom in chatrooms" href="#/chatroom/{{chatroom.id}}" >
            <i class="icon ion-ios-chatboxes-outline"></i>  {{chatroom.title}} 
            </ion-item>
          </ion-list>
        </ion-content>           
      </ion-tab>
	 
	  <ion-tab title="Me" icon-on="icon ion-ios-person" icon-off="icon ion-ios-person-outline">
        <ion-header-bar class=" bar-positive">  
          <h1 class="title">Me</h1>
        </ion-header-bar>
      </ion-tab>
	  
    </ion-tabs>

    <script id="newTask.html" type="text/ng-template">
      <div id="task-view" class="modal slide-in-up" ng-controller="TaskCtrl">
        <header class="bar bar-header bar-secondary">
          <h1 class="title">New Task</h1>
        </header>
        <ion-content class="padding has-header">
          
		  <textarea placeholder="I need to do this..." rows="50" cols="50" required="required">

		  </textarea>
        </ion-content>
        <div class="bar bar-footer">
			<button class="button" ng-click="close()">Cancel</button>	
			<button class="button" ng-click="close()">Post to Forum</button>		
		  </div>
      </div>
    </script>

  </body>
</html>
