<ion-header>

   <ion-navbar color="primary">
    <ion-title>OLLE-APP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- ngModel, whatever typed is stored in userData, used in register.ts -->
  <ion-item>
     <ion-label floating>
      First Name
    </ion-label>
    <ion-input type="text"  pattern="[a-zA-Z]+" clearInput [(ngModel)]="userData.name"></ion-input>
  </ion-item>

  <ion-item>
     <ion-label floating>
      Last Name
    </ion-label>
    <ion-input type="text"  pattern="[a-zA-Z]+" clearInput [(ngModel)]="userData.surname"></ion-input>
  </ion-item>

  <ion-item>
     <ion-label floating>
      Username
    </ion-label>
    <ion-input type="text" clearInput [(ngModel)]="userData.username"></ion-input>
  </ion-item>


 <ion-item>
    <!-- <ion-input type="email" placeholder="Language to Learn" clearInput [(ngModel)]="userData.language"></ion-input> -->
    <ion-label>Language</ion-label>
    <ion-select interface="popover" [(ngModel)]="userData.language">
      <ion-option value="spanish">SPANISH</ion-option>
      <ion-option value="french">FRENCH</ion-option>
      <ion-option value="japanese">JAPANESE</ion-option>
      <ion-option value="italian">ITALIAN</ion-option>
      <ion-option value="korean">KOREAN</ion-option>
      <ion-option value="english">ENGLISH</ion-option>
      <ion-option value="mandarin">MANDARIN</ion-option>
    </ion-select>
  </ion-item>
  

  <ion-item>
     <ion-label floating>
      Email
    </ion-label>
    <ion-input type="email" clearInput [(ngModel)]="userData.email"></ion-input>
  </ion-item>

  <ion-item>
     <ion-label floating>
      Password
    </ion-label>
    <ion-input type="password"  clearInput [(ngModel)]="userData.password"></ion-input>
  </ion-item>
  <div class="login_container">
  <button class="login" ion-button round block color="positive" (click)="signup">Sign up</button>
 </div>

</ion-content>
