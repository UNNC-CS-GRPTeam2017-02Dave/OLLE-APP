<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start left>
        <button ion-button (click)="back()">
          <ion-icon id="back" name="arrow-round-back"></ion-icon>
        </button>
    </ion-buttons>
      <ion-title>Reply</ion-title>
  </ion-navbar>
</ion-header>





<ion-content>
<ion-list>
  <ion-item id="reply">
  <ion-label color="primary" stacked>Reply here</ion-label>

  </ion-item>

</ion-list>
	<button ion-button round block (click)="postNewTopicReply()">Submit</button>
</ion-content>
