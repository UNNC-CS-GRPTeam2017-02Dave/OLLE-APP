<ion-header>

  <ion-navbar>
    <div id="header">
      <ion-title>Edit {{ userDetails.type }}</ion-title>
      <div class="elem">
        <button ion-button (click)="updateData()">Save</button>
      </div>
    </div>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-input type="text"  pattern="[a-zA-Z]+" clearInput [(ngModel)]="userDetails.data" >{{ userDetails.data }}</ion-input>
    <div class="header"><p>Make sure to use your real name</p></div>
  </ion-item>

</ion-content>
