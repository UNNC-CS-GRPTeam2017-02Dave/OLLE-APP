<ion-header>

  <ion-navbar color="primary">
      <ion-title>OLLE-APP {{ userDetails.type }}</ion-title>
      <ion-buttons end>
      <button  ion-button  (click)="updateData()"> Save
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-input type="text"  pattern="[a-zA-Z]+" clearInput [(ngModel)]="userDetails.data" >{{ userDetails.data }}</ion-input>
    <div class="header"><p>Make sure to use your real name</p></div>
  </ion-item>

</ion-content>
