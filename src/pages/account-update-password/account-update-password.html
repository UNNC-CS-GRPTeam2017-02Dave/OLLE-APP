<ion-header>

  <ion-navbar color="primary">
    <div id="header">    
    <ion-title>Change Password</ion-title>
      <ion-buttons end>
        <button ion-button icon-start  (click)="updatePassword()">Save</button>
     </ion-buttons>
    </div>

    
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label color="primary" stacked>Old Password</ion-label>
    <ion-input type="password"  clearInput [(ngModel)]="userDetails.oldPass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>New Password</ion-label>
    <ion-input type="password" clearInput [(ngModel)]="userDetails.newPass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Confirm Password</ion-label>
    <ion-input type="password" clearInput [(ngModel)]="confirmPass"></ion-input>
  </ion-item>

</ion-content>
