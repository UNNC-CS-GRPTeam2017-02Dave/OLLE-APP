<ion-header>

  <ion-navbar>
    <div id="header">
      <ion-title>Edit Password</ion-title>
      <div class="elem">
        <button ion-button (click)="updatePassword()">Save</button>
      </div>
    </div>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-input type="password" placeholder="Old Password" clearInput [(ngModel)]="userDetails.oldPass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="New Password" clearInput [(ngModel)]="userDetails.newPass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Confirm Password" clearInput [(ngModel)]="confirmPass"></ion-input>
  </ion-item>

</ion-content>
