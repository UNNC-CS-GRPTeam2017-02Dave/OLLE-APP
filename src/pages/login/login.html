<ion-header>
  <ion-navbar>
    <ion-title>NAA</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Username/Email" value="" [(ngModel)]="userData.username" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" value="" [(ngModel)]="userData.password" clearInput></ion-input>
  </ion-item>

  <button ion-button round block color="danger" (click)="login()">Login</button>

  <button ion-button round block outline color="danger" (click)="navToSignupPage()">Sign up</button>
</ion-content>
