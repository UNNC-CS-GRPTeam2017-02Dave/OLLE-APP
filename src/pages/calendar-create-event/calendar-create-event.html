<ion-header>

  <ion-navbar>
    <div ion-row>
      <div>
        <button ion-button icon-start clear color="dark" (click)="back()">
          <ion-icon name="arrow-round-back"></ion-icon>

        </button>
      </div>
      <ion-title>Event Details</ion-title>
    </div>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
   <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

	   <ion-item>
      <ion-textarea type="text" placeholder="Description" [(ngModel)]="event.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MM/DD/YYYY HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MM/DD/YYYY HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>

  <!--  <ion-item>
      <ion-label>All Day?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>-->

  </ion-list>
  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon>{{string}}
   </button>
</ion-content>
